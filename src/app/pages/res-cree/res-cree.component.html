<div class="d-flex justify-content-center"><label>Pruebas Test Creencias Ellis Realizadas</label></div>

      <div class="container">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Seleccionar</th>
                <th scope="col">Fecha</th>
                <th scope="col">Resultados</th>
            
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let item of resultados;index as i">
                <th scope="row">{{i+1}}</th>
                  <td>
                    <input type="checkbox" [(ngModel)]="item.selected">
                  </td>
                <td>{{item.maestro_fecha}}</td>
                <td><button class="btn btn-primary btn-sm" [routerLink]="['/rescree',item.maestro_id]">Resultados</button></td>
               <!--  <td><button class="btn btn-primary btn-sm" (click)="AplicarRes(item.maestro_id)">Aplicar Resultados</button></td> -->
              </tr>

            </tbody>
          </table><br>
          <div class="d-flex">
            <button class="btn btn-primary sm mt-2 me-1" id="regresa" [routerLink]="['/exp', expediente]">Regresar</button>
            <button class="btn btn-primary sm mt-2" id="aplicar" (click)="getSelectedItems()" style="margin-left:10px;">Aplicar en expediente</button>
          </div>
          <!-- <button class="btn btn-primary sm mt-2" id="regresa" [routerLink]="['/exp',expediente]">Regresar </button><br> -->
      </div>
