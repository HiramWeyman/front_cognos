<div class="editor">
  <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="Basic text formatting">
      <button class="btn btn-default" (click)="execCommand('bold')" title="Bold"><i class="fa fa-bold"></i></button>
      <button class="btn btn-default" (click)="execCommand('italic')" title="Italic"><i class="fa fa-italic"></i></button>
      <button class="btn btn-default" (click)="execCommand('underline')" title="Underline"><i class="fa fa-underline"></i></button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="List formatting">
      <button class="btn btn-default" (click)="execCommand('insertOrderedList')" title="Ordered List"><i class="fa fa-list-ol"></i></button>
      <button class="btn btn-default" (click)="execCommand('insertUnorderedList')" title="Unordered List"><i class="fa fa-list-ul"></i></button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Indentation">
      <button class="btn btn-default" (click)="execCommand('indent')" title="Indent Right"><i class="fa fa-indent"></i></button>
      <button class="btn btn-default" (click)="execCommand('outdent')" title="Indent Left"><i class="fa fa-outdent"></i></button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Text alignment">
      <button class="btn btn-default" (click)="execCommand('justifyLeft')" title="Align Left"><i class="fa fa-align-left"></i></button>
      <button class="btn btn-default" (click)="execCommand('justifyCenter')" title="Align Center"><i class="fa fa-align-center"></i></button>
      <button class="btn btn-default" (click)="execCommand('justifyRight')" title="Align Right"><i class="fa fa-align-right"></i></button>
      <button class="btn btn-default" (click)="execCommand('justifyFull')" title="Justify All"><i class="fa fa-align-justify"></i></button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Text color and background">
      <div class="btn btn-default" title="Text Color">
        <i class="fa fa-font"></i>
        <input type="color" class="form-control form-control-color d-inline-block align-middle" (change)="execCommandWithValue('foreColor', $event.target.value)">
      </div>
      <div class="btn btn-default" title="Background Color">
        <i class="fa fa-font" style="background-color: black; color: white; padding: 2px;"></i>
        <input type="color" class="form-control form-control-color d-inline-block align-middle" (change)="execCommandWithValue('hiliteColor', $event.target.value)">
      </div>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Font settings">
      <select class="form-control" (change)="execCommandWithValue('fontName', $event.target.value)">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
      <select class="form-control" (change)="execCommandWithValue('fontSize', $event.target.value)">
        <option value="1">8pt</option>
        <option value="2">10pt</option>
        <option value="3">12pt</option>
        <option value="4">14pt</option>
        <option value="5">18pt</option>
        <option value="6">24pt</option>
        <option value="7">36pt</option>
      </select>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Headings">
      <select class="form-control" (change)="execCommandWithValue('formatBlock', $event.target.value)">
        <option value="p">Normal</option>
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <option value="h3">Heading 3</option>
        <option value="h4">Heading 4</option>
        <option value="h5">Heading 5</option>
        <option value="h6">Heading 6</option>
      </select>
    </div>
  </div>
  <div contenteditable="true" class="editable" #editorContent (blur)="updateContent()"></div>
</div>
