<!------Sessiones---------------->
<br>
<div id="cont" class="mat-elevation-z8">
    <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <button mat-fab extended color="primary">
        <mat-icon>create_new_folder</mat-icon>
        Registrar Sesi처n
    </button>
    <table
    mat-table
    [dataSource]="dataSource2"
    class="mat-elevation-z8"
  >
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="sesion">
    <th mat-header-cell *matHeaderCellDef> N째 de sesi처n </th>
    <td mat-cell *matCellDef="let element"> {{element.sesion}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="coterapeuta">
    <th mat-header-cell *matHeaderCellDef> Coterapeuta </th>
    <td mat-cell *matCellDef="let element"> {{element.coterapeuta}} </td>
</ng-container>

<ng-container matColumnDef="reporte">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Informe</th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="getNotas()">Notas de sesi처n </button></td>
    <!-- [routerLink]="['../exp',element.position]"  -->
  <!--   (click)="getDatos(element.position)" -->
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
<!-- <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr> -->
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns2"></tr>
  </table>
  <mat-paginator
    #paginatorSecond
    [pageSizeOptions]="[4, 6,8]"
    showFirstLastButtons
  ></mat-paginator>
</div>
