    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M칩dulo de Usuario</title>
        <!-- Agregar el enlace al archivo CSS de Bootstrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Agregar el enlace al archivo JavaScript de Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
    
    <div class="container mt-5">
        <div class="row justify-content-center" style="margin-right: 20%;">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Bienvenido,</h3>
                        <h3 class="text-center">[<b>{{name}}</b>]</h3>
                    </div>
                    <div class="card-body">
                        <form id="change-password-form">
                         
                            <div class="form-group">
                                <label for="new-password">Nueva Contrase침a:</label>
                                <input type="password" class="form-control" id="new-password" name="new-password" required [(ngModel)]="password1">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmar Nueva Contrase침a:</label>
                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required [(ngModel)]="password2">
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" (click)="CambiarPass()">Cambiar Contrase침a</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </body>
    </html>
    
</block-ui>
