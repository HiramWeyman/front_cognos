<div class="contenedor">
  <div class="float-right">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-backdrop="false">
      Comentarios
    </button>  
  </div>
  <div class="ckeditorContainer">
    <div class="content" align="center">
        <mat-label><b>Motivo de la consulta.</b></mat-label>
    </div>
    <ckeditor [(ngModel)]="cons.con_motivo">
    </ckeditor>
    <br><br>
        <div class="row d-flex justify-content-center">
           <div class="form-element">
               <button mat-raised-button color="primary" type="button" class="button" (click)="Guardar()" [disabled]="habilita==true"  >Guardar Datos</button>
           </div>
           <div class="form-element">
               <button mat-button color="primary" type="button" class="button" (click)="UpdateDatos()">Actualizar Datos</button>
           </div>
       </div>
</div>
<hr>

  <button class="btn btn-primary" data-toggle="modal" data-target="#prob" data-backdrop="false">Agregar</button> 
  <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Problemas</th>
          <th scope="col">Objetivos</th>
          <th scope="col">Técnica</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of problist; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{p.pro_problema}}</td>
          <td>{{p.pro_objetivo}}</td>
          <td>{{p.pro_tecnica}}</td>
          <td>
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#prob" data-backdrop="false" (click)="getDatosProb(p.pro_id)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="DeleteDatosProb(p.pro_id)">Quitar</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<div></div>

<br><br>
<div class="modal fade" id="prob" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="margin-top: 30px;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Problemas y Objetivos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <input type="hidden"  [(ngModel)]="prob.pro_id">
            <label for="exampleInputEmail1">Problema.</label>
            <input type="text" class="form-control" id="exampleInputEmail1"  [(ngModel)]="prob.pro_problema">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Objetivo.</label>
            <textarea rows="4" cols="5" class="form-control" [(ngModel)]="prob.pro_objetivo"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Técnica.</label>
            <textarea rows="4" cols="5" class="form-control" [(ngModel)]="prob.pro_tecnica"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>        
        <button type="button" class="btn btn-primary" (click)="GuardarProb();" *ngIf="prob.pro_id==null else elseBlock">Guardar</button>
        <ng-template #elseBlock>
          <button class="btn btn-primary"  (click)='UpdateDatosProb(prob);' id="send" data-dismiss="modal">Editar</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
<br><br>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <br><br>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Comentarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <textarea cols="5" rows="5" placeholder="Ingresar comentario" class="form-control" [(ngModel)]="com.com_comentario" ></textarea><br>
        <table class="table table-bordered">
          <thead>
              <tr>
                  <th>Usuario</th>
                  <th>Comentario</th>
                  <th>Fecha</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let p of comentarios; let i = index">
                  <td><b>{{p.com_nombre_usuario}}</b></td>
                  <td><b>{{p.com_comentario}}</b></td>
                  <td><b>{{p.com_fecha_captura}}</b></td>
              </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="GuardarComentario()">Guardar comentario</button>
      </div>
    </div>
  </div>
</div>
