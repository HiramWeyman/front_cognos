<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <img src="assets/img/logopequeno.png">
       <!--  <a [routerLink]="['/']" class="h1"><b>Admin</b>LTE</a> -->
    </div>
    <div class="card-body">
        <p class="login-box-msg">Ingresa Para Iniciar tu Sesi√≥n</p>

        <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
            <div class="input-group mb-3">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    [(ngModel)]="loginx.usr_email" 
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    [(ngModel)]="loginx.usr_password" 
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember" />
                        <label for="remember"> Recuerdame </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-5">
                    <pf-button (click)="login()"
                      
                     
                    >
                        Login
                    </pf-button>
                   <!--  [disabled]="isFacebookLoading || isGoogleLoading" 
                      [type]="'submit'"
                        [block]="true"
                        [loading]="isAuthLoading"
                -->
                </div>
                <!-- /.col -->
            </div>
        </form>

<!--         <div class="social-auth-links text-center mb-3">
            <pf-button
                class="mb-2"
                [block]="true"
                [loading]="isFacebookLoading"
                [disabled]="isAuthLoading || isGoogleLoading"
                (click)="loginByFacebook()"
            >
                <i class="fab fa-facebook mr-2"></i>
                Login usando Facebook
            </pf-button>
            <pf-button
                [block]="true"
                [loading]="isGoogleLoading"
                [disabled]="isAuthLoading || isFacebookLoading"
                theme="danger"
                (click)="loginByGoogle()"
            >
                <i class="fab fa-google mr-2"></i>
                Login usando Google+
            </pf-button>
        </div> -->

        <p class="mb-1">
            <a [routerLink]="['/forgot-password']">Olvide mi password</a>
        </p>
        <p class="mb-0">
            <a [routerLink]="['/register']" class="text-center">
                Registrar un nuevo usuario
            </a>
        </p>
    </div>
    <!-- /.login-card-body -->
</div>
